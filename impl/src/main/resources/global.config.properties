#Acuator endpoint config
endpoints.health.id=ecv

#DataSource config
jdbc.preferredTestQuery=select 1 from dual
jdbc.driverClassName=com.mysql.jdbc.Driver

#Datasource config
jdbc.numHelperThreads=6
jdbc.preferredTestQuery=SELECT 1 FROM dual
jdbc.maxPoolSize=30
jdbc.testConnectionOnCheckin=false
jdbc.idleConnectionTestPeriod=30


#Spring JPA config
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.datasource.validation-query=select 1 from dual
spring.datasource.test-while-idle=true
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.EhCacheRegionFactory
#Test this shared cache config.
spring.jpa.properties.javax.persistence.sharedCache.mode=ALL 
spring.jpa.show-sql=true
